d Z while hovering your mouse over a card in</tspan><tspan x="0" dy="46.150000000000006px">your hand to expand it</tspan><tspan x="0" dy="46.150000000000006px">- Press 1 to pass to the next part of your turn</tspan><tspan x="0" dy="46.150000000000006px">- Press 2 to resolve spells or close revealed cards</tspan><tspan x="0" dy="46.150000000000006px">- Press 3 to attack with all of your creatures</tspan></text></g></g></svg>